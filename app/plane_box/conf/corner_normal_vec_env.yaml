train_env:
  type: 'src.gym_env.plane_box.corner:CornerEnv'
  kwargs:
    env_pr: "@pr"
    subenv_mid_name : "#"
    subenv_range: [0, 4]

    obs_trans: "@corner_vec_trans"
    obs_source: "depth"

    env_init_box_pos_range: [
        [-25, -25, 15, -2, -2, -5],
        [25, 25, 35, 2, 2, 5]
    ]
    env_init_vis_pos_range: [
        [-5, -5, -5, -2, -2, -5],
        [5, 5, 5, 2, 2, 5]
    ]
    env_action_noise: [
      0.5, 0.5, 0.5, 0.1, 0.1, 0.1
    ]
    env_vis_persp_deg_disturb: 1
    env_movbox_height_offset_range: [-0.03, 0.02]

    env_movebox_center_err: [
        [-5, -5, -5, 0, 0, -5],
        [5, 5, 5, 0, 0, 5]
    ]

    env_reward_fn: "@reward_dist_fn"
    act_unit: [5, 5, 5, 1, 1, 1]

    corner_plane_height_offset_range: [-0.03, 0.03]

    env_tolerance_offset: -0.005

  wrapper: ~
eval_env:
  type: 'src.gym_env.plane_box.corner:CornerEnv'
  kwargs:
    env_pr: "@pr"
    subenv_mid_name : "#"
    subenv_range: [4, 6]

    obs_trans: "@corner_vec_trans"
    obs_source: "depth"

    env_init_box_pos_range: [
        [-25, -25, 15, -2, -2, -5],
        [25, 25, 35, 2, 2, 5]
    ]
    env_init_vis_pos_range: [
        [-5, -5, -5, -2, -2, -5],
        [5, 5, 5, 2, 2, 5]
    ]
    env_action_noise: [
      0.5, 0.5, 0.5, 0.1, 0.1, 0.1
    ]
    env_vis_persp_deg_disturb: 1
    env_movbox_height_offset_range: [-0.03, 0.02]

    env_movebox_center_err: [
        [-5, -5, -5, 0, 0, -5],
        [5, 5, 5, 0, 0, 5]
    ]
    
    env_reward_fn: "@reward_dist_fn"
    act_unit: [5, 5, 5, 1, 1, 1]

    corner_plane_height_offset_range: [-0.03, 0.03]

    env_tolerance_offset: -0.005

  wrapper: ~