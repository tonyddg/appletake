train_env:
  type: ~
  kwargs:
    env_pr: "@pr"
    subenv_mid_name : "#"
    subenv_range: [0, 4]

    obs_trans: "@ext_trans"
    obs_source: "depth"

    env_init_box_pos_range: [
        [-25, -25, -10, -1, -1, -5],
        [25, 25, 10, 1, 1, 5]
    ]
    env_init_vis_pos_range: [
        [-2, -2, -2, -1, -1, -1],
        [2, 2, 2, 1, 1, 1]
    ]
    env_action_noise: [
      0.5, 0.5, 0.5, 0.1, 0.1, 0.1
    ]
    env_vis_persp_deg_disturb: 2
    env_movbox_size_range: [
      [0.12, 0.12, 0.12],
      [0.30, 0.30, 0.20]
    ]

    env_movebox_center_err: [
        [-25, -25, -10, -1, -1, -5],
        [25, 25, 10, 1, 1, 5]
    ]

    "@env_reward_fn": 
      type: "reward_passive_fn"
      kwargs:
        align_fail_panelty: -1
        timeout_panelty: -0.1

        max_align_pos_dis_mm: 8
        max_align_rot_dis_deg: 2

        max_approach_pos_dis_mm: 40
        max_approach_rot_dis_deg: 8 

        max_move_pos_dis_mm: 10
        max_move_rot_dis_deg: 5

        is_attract_to_center: true
        is_square_align_reward: true

        max_align_reward: 4
        max_approach_reward: 0.1
        max_move_reward: 0.1

    act_unit: [5, 5, 5, 1, 1, 1]
    act_type: "DESICION_PDDPG"

    env_tolerance_offset: 0.010 # 0.010
    env_center_adjust: 0.0025
    env_is_terminate_when_insert: True
    env_align_deg_check: 5
    env_random_sigma: ~

eval_env:
  is_base_on_train: True
  kwargs:
    # env_is_complexity_progression: False
    subenv_range: [4, 6]
    env_random_sigma: ~