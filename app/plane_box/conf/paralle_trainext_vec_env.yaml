train_env:
  type: 'src.gym_env.plane_box.paralle:ParalleEnv'
  kwargs:
    env_pr: "@pr"
    subenv_mid_name : "#"
    subenv_range: [0, 4]

    obs_trans: "@paralle_ext_train_trans"
    obs_source: "depth"

    env_init_box_pos_range: [
        [-40, -40, 0, -5, -5, -10],
        [40, 40, 50, 5, 5, 10]
    ]
    env_init_vis_pos_range: [
        [-10, -10, -10, -5, -5, -10],
        [10, 10, 10, 5, 5, 10]
    ]
    env_action_noise: [
      0.5, 0.5, 0.5, 0.1, 0.1, 0.1
    ]
    env_vis_persp_deg_disturb: 1
    env_movbox_height_offset_range: [-0.03, 0.02]

    env_reward_fn: "@reward_dist_fn"
    act_unit: [5, 5, 5, 1, 1, 1]

    paralle_fixbox_size_offset_range:
      - [-0.03, -0.03, 0]
      - [0.15, 0.15, 0.05]

    # no center
    env_tolerance_offset: -0.01

  wrapper: ~

